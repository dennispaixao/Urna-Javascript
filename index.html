<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletronica</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="divtela1">
                <div class="info">
                    <div class="numeros-tela">

                    </div>
                    <div class="candidato">
                        <h1 id="nome-candidato">   
                        </h1>
                        
                    </div>
                </div>
                <div class="foto-tela">
                    <img id="img-candidato">
                </div>
            </div>
            <div class="divtela2">
                <h1 id="titulo-candidato">
                    
                </h1>
                Digite o numero do seu candidato e aperte confirma.
                Sistema eleitoral
            </div>
        </div>

        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botão">1</div>
                <div class="teclado--botão">2</div>
                <div class="teclado--botão">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão">4</div>
                <div class="teclado--botão">5</div>
                <div class="teclado--botão">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão">7</div>
                <div class="teclado--botão">8</div>
                <div class="teclado--botão">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão">0</div>

            </div>

            <div class="teclado--linha">
                <div class="teclado--botão--controle botao--branco">Branco</div>
                <div class="teclado--botão--controle botao--corrige">Corrige</div>
                <div class="teclado--botão--controle botao--confirma">Confirma</div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
